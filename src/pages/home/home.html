<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BooksApp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Bem-vindo!</h1>

  <div class="container">
    <ion-list>
        <ion-item *ngFor = "let livro of livros"(click)="irParaDestino(livro)">
        <h2>{{livro.nome}}</h2>
        <p>{{livro.autor}}</p>
      </ion-item>
    </ion-list>
  </div>




</ion-content>
